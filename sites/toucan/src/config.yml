site:
    baseUrl: http://localhost:3000/
    language: en-US
    title: Scientific Titans Blog
    description: This is a demo blog using completely fake content.
    dateFormat: "yyyy.MM.dd. HH:mm"
    noindex: false
    hreflang:
        - lang: en
          url: https://www.example.com/
        - lang: en-gb
          url: https://www.example.com/gb/
        - lang: x-default
          url: https://www.example.com/


assets:
    input:
        folder: "assets"
    output:
        folder: ""

themes:
    use: "default"
    folder: "themes"
    templates:
        folder: "templates"
    assets:
        folder: "assets"
    overrides:
        folder: "theme_overrides"

contents:
    folder: "contents"
    assets:
        output:
            folder: "assets"
            
    pagination:
        limit: 10

    blog:
        authors:
            folder: "blog/authors"
            slugPrefix: "authors"
        tags:
            folder: "blog/tags"
            slugPrefix: "tags"
        posts:
            folder: "blog/posts"
            slugPrefix: "news"
    docs:
        categories:
            folder: "docs/categories"
            slugPrefix: "docs"
        guides:
            folder: "docs/guides"
            slugPrefix: "docs"
    pages:
        custom:
            folder: "pages/custom"
            slugPrefix: ""

pages:
    main:
        home:
            path: "pages/home"
        notFound:
            path: "pages/404"
    blog:
        home:
            path: "pages/blog/home"
        authors:
            path: "pages/blog/authors"
        tags:
            path: "pages/blog/tags"
        posts:
            path: "pages/blog/posts"
    docs:
        home:
            path: "pages/docs/home"
        categories:
            path: "pages/docs/categories"
        guides:
            path: "pages/docs/guides"

userDefined:
    foo:
        bar: baz
        baz: abc
