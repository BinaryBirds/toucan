id: podcast

properties:
    order:
        type: int
        required: true

context:
    site:
        podcasts:
            sort: publication
            order: desc
            limit: 10
        
    local:
        prev:
            references: podcast
            foreignKey: $prev
            sort: order
            order: asc

        next:
            references: podcast
            foreignKey: $next
            sort: order
            order: asc
            
template: podcasts.single.podcast
