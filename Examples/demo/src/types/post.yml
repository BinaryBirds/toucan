id: post

properties:
    order:
        type: int
        required: true

relations:
    authors:
        references: author
        join: many
        sort: title
        order: asc
    tags:
        references: tag
        join: many
        sort: title
        order: asc

context:
    site:
        posts:
            sort: title
            order: asc
            pagination:
                limit: 10
        

template: blog.single.post
