site:
    baseUrl: https://theswiftdev.com/
    language: en-US
    title: The.Swift.Dev.
    description: Articles about server-side Swift application development.

    pagination:
        limit: 10
    
    userDefined:
        foo: bar
        
contents:
    blog:
        authors:
            folder: "blog/authors"
            slugPrefix: "authors"
        tags:
            folder: "blog/tags"
            slugPrefix: "tags"
        posts:
            folder: "blog/authors"
            slugPrefix: ""
    docs:
        categories:
            folder: "docs/categories"
            slugPrefix: "docs/categories"
        guides:
            folder: "docs/guides"
            slugPrefix: "docs/guides"
    pages:
        custom:
            folder: "pages/custom"
            slugPrefix: ""

pages:
    main:
        home:
            path: "pages/home"
        notFound:
            path: "pages/404"
    blog:
        home:
            path: "pages/blog/home"
        authors:
            path: "pages/blog/authors"
        tags:
            path: "pages/blog/tags"
        posts:
            path: "pages/blog/posts"
    docs:
        home:
            path: "pages/docs/home"
        categories:
            path: "pages/docs/categories"
        guides:
            path: "pages/docs/categories"
