site:
    baseUrl: http://localhost:3000/
    language: en-US
    title: Scientific Titans Blog
    description: This is a demo blog using completely fake content.
    dateFormat: "yyyy-MM-dd HH:mm:ss"

    pagination:
        limit: 10
    
    userDefined:
        foo:
            bar: baz
            baz: abc
        
contents:
    blog:
        authors:
            folder: "blog/authors"
            slugPrefix: "blog/authors"
        tags:
            folder: "blog/tags"
            slugPrefix: "blog/tags"
        posts:
            folder: "blog/posts"
            slugPrefix: "blog/posts"
    docs:
        categories:
            folder: "docs/categories"
            slugPrefix: "docs/categories"
        guides:
            folder: "docs/guides"
            slugPrefix: "docs/guides"
    pages:
        custom:
            folder: "pages/custom"
            slugPrefix: ""

pages:
    main:
        home:
            path: "pages/home"
        notFound:
            path: "pages/404"
    blog:
        home:
            path: "pages/blog/home"
        authors:
            path: "pages/blog/authors"
        tags:
            path: "pages/blog/tags"
        posts:
            path: "pages/blog/posts"
    docs:
        home:
            path: "pages/docs/home"
        categories:
            path: "pages/docs/categories"
        guides:
            path: "pages/docs/guides"
